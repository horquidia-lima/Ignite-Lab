schema: https://api-sa-east-1.graphcms.com/v2/cl4o9c2hv1ewp01xxdwxqc060/master
documents: './src/graphql/**/*.graphql'
generates:
  ./src/graphql/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      reactApolloVersion: 3
      withHooks: true
      withHoc: false
      withComponent: false
